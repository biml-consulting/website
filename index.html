<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIML Consulting</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.3em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #555;
        }
        .interactive-message {
            font-style: italic;
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <h1>BIML Consulting</h1>
    <p>We don't list our services because your challenges don't fit a list.</p>

    <a class="btn" href="mailto:info@biml-consulting.nl">Start the Conversation</a>

    <p class="interactive-message" id="hint">Every solution is a story waiting to be told.</p>

    <script>
        document.querySelector('.btn').addEventListener('mouseover', () => {
            document.getElementById('hint').style.opacity = 1;
        });
        document.querySelector('.btn').addEventListener('mouseout', () => {
            document.getElementById('hint').style.opacity = 0;
        });
    </script>
</body>
</html>
