<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIML Consulting</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #181818;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 0.2em;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .timed-message {
            font-size: 1.4em;
            font-style: italic;
            margin-bottom: 2em;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #0b5ed7;
            transform: scale(1.1);
        }
        .testimonial {
            font-size: 1.1em;
            font-style: italic;
            margin-top: 2em;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
    </style>
</head>
<body>
    <h1>BIML Consulting</h1>
    <p>Your cybersecurity threats deserve more than just a checklist.</p>

    <div class="timed-message" id="timed-message">Clear, concise, actionable cybersecurity.</div>

    <a class="btn" href="mailto:info@biml-consulting.nl">Connect with our Experts</a>

    <div class="testimonial" id="testimonial">
        "They uncovered vulnerabilities we never anticipatedâ€”and secured us effectively."
    </div>

    <script>
        const messages = [
            "Clear, concise, actionable cybersecurity.",
            "Tailored cybersecurity solutions.",
            "Advanced cybersecurity delivered comprehensively."
        ];

        let currentMessage = 0;
        const timedMessage = document.getElementById('timed-message');

        function cycleMessages() {
            timedMessage.style.opacity = 0;
            setTimeout(() => {
                currentMessage = (currentMessage + 1) % messages.length;
                timedMessage.textContent = messages[currentMessage];
                timedMessage.style.opacity = 1;
            }, 1200);
        }

        setInterval(cycleMessages, 5000);

        const btn = document.querySelector('.btn');
        const testimonial = document.getElementById('testimonial');

        btn.addEventListener('mouseover', () => {
            testimonial.style.opacity = 1;
        });

        btn.addEventListener('mouseout', () => {
            testimonial.style.opacity = 0;
        });

        window.onload = () => {
            timedMessage.style.opacity = 1;
        };
    </script>
</body>
</html>
