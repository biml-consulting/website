<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIML Consulting</title>
    <style>
        :root {
            --primary:#0d6efd;
            --primary-dark:#0b5ed7;
            --bg:#181818;
            --fg:#ffffff;
        }
        *{box-sizing:border-box;}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3.5em;
            margin: 0 0 0.4em 0;
        }
        p {
            font-size: 1.25em;
            margin: 0 0 1.2em 0;
        }
        .timed-message {
            font-size: 1.25em;
            font-style: italic;
            margin-bottom: 2em;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        .cta-btn {
            padding: 15px 32px;
            font-size: 1.1em;
            background-color: var(--primary);
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color .3s ease, transform .3s ease;
        }
        .cta-btn:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }
        .testimonial {
            font-size: 1.1em;
            font-style: italic;
            margin-top: 2em;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        /* Modal styles */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.65);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity .4s ease, visibility .4s ease;
            z-index:1000;
        }
        .modal.show {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background: #222;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
            display:flex;
            flex-direction:column;
            gap:1rem;
        }
        .close {
            position: absolute;
            top: 12px;
            right: 14px;
            font-size: 1.5rem;
            color: #aaa;
            cursor: pointer;
            transition: color .2s ease;
        }
        .close:hover {color:#fff;}
        form{
            display:flex;
            flex-direction:column;
            gap:0.8rem;
        }
        input,textarea {
            font: inherit;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid #444;
            background:#2a2a2a;
            color:#fff;
            resize: vertical;
        }
        textarea{min-height:120px;}
        form button{
            align-self:flex-start;
            background:var(--primary);
            color:#fff;
            border:none;
            padding:0.7rem 1.4rem;
            border-radius:8px;
            font-size:1rem;
            cursor:pointer;
            transition:background .3s ease, transform .3s ease;
        }
        form button:hover{background:var(--primary-dark);transform:scale(1.05);}        
        #form-success{display:none;color:#7bf77b;font-size:1rem;margin-top:0.3rem;}
    </style>
</head>
<body>
    <h1>BIML Consulting</h1>
    <p>Your cybersecurity threats deserve more than just a checklist.</p>

    <div class="timed-message" id="timed-message">Clear, concise, actionable cybersecurity.</div>

    <button class="cta-btn" id="open-modal">Start a Conversation</button>

    <div class="testimonial" id="testimonial">
        "They uncovered vulnerabilities we never anticipatedâ€”and secured us effectively."
    </div>

    <!-- Contact Modal -->
    <div class="modal" id="contact-modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <span class="close" id="close-modal" aria-label="Close">&times;</span>
            <h2 id="modal-title">Let's talk cybersecurity</h2>
            <form id="contact-form" action="" method="POST">
                <input type="text" name="name" placeholder="Your name" required>
                <input type="email" name="email" placeholder="Your email" required>
                <textarea name="message" placeholder="Tell us about your challenge" required></textarea>
                <button type="submit">Send</button>
                <div id="form-success">Thank you! We'll be in touch shortly.</div>
            </form>
        </div>
    </div>

    <script>
        /* Timed message rotation */
        const messages = [
            'Clear, concise, actionable cybersecurity.',
            'Tailored cybersecurity solutions.',
            'Advanced cybersecurity delivered comprehensively.'
        ];
        let currentMessage = 0;
        const timedMessage = document.getElementById('timed-message');
        function cycleMessages() {
            timedMessage.style.opacity = 0;
            setTimeout(() => {
                currentMessage = (currentMessage + 1) % messages.length;
                timedMessage.textContent = messages[currentMessage];
                timedMessage.style.opacity = 1;
            }, 1000);
        }
        setInterval(cycleMessages, 5000);

        /* Modal logic */
        const modal = document.getElementById('contact-modal');
        const openModal = document.getElementById('open-modal');
        const closeModal = document.getElementById('close-modal');
        openModal.addEventListener('click', ()=> modal.classList.add('show'));
        closeModal.addEventListener('click', ()=> modal.classList.remove('show'));
        modal.addEventListener('click', (e)=>{ if(e.target===modal) modal.classList.remove('show');});

        /* Testimonial reveal on hover */
        const testimonial = document.getElementById('testimonial');
        openModal.addEventListener('mouseover', ()=> testimonial.style.opacity = 1);
        openModal.addEventListener('mouseout', ()=> testimonial.style.opacity = 0);

        /* Simple success feedback without leaving page */
        const form = document.getElementById('contact-form');
        const successMsg = document.getElementById('form-success');
        form.addEventListener('submit', async (e)=>{
            e.preventDefault();
            const data = new FormData(form);
            try{
                await fetch(form.action,{method:'POST', body:data, headers:{'Accept':'application/json'}});
                successMsg.style.display='block';
                form.reset();
            }catch(err){
                alert('There was a problem sending your message. Please try again later.');
            }
        });

        window.onload = ()=> timedMessage.style.opacity = 1;
    </script>
</body>
</html>
