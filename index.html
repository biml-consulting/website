<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIML Cybersecurity Consulting</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.3em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .testimonial, .timed-message {
            margin-top: 1em;
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <h1>BIML Cybersecurity Consulting</h1>
    <p>We don't list our cybersecurity services because your threats don't fit a list.</p>

    <p class="timed-message" id="timed-message">Security solutions tailored to your risks.</p>

    <a class="btn" href="mailto:info@biml-consulting.nl">Discuss Your Cybersecurity Needs</a>

    <div class="testimonial" id="testimonial">
        <em>"They saw threats we didn't know existedâ€”then secured our business comprehensively."</em>
    </div>

    <script>
        const messages = [
            "Clear, simple security solutions.",
            "Security solutions tailored to your risks.",
            "Advanced, comprehensive cybersecurity."
        ];

        let currentMessage = 0;
        const timedMessage = document.getElementById('timed-message');

        function cycleMessages() {
            timedMessage.style.opacity = 0;
            setTimeout(() => {
                currentMessage = (currentMessage + 1) % messages.length;
                timedMessage.textContent = messages[currentMessage];
                timedMessage.style.opacity = 1;
            }, 1000);
        }

        setInterval(cycleMessages, 5000);

        const btn = document.querySelector('.btn');
        const testimonial = document.getElementById('testimonial');

        btn.addEventListener('mouseover', () => {
            testimonial.style.opacity = 1;
        });

        btn.addEventListener('mouseout', () => {
            testimonial.style.opacity = 0;
        });

        window.onload = () => {
            timedMessage.style.opacity = 1;
        };
    </script>
</body>
</html>
